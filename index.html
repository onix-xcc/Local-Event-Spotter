<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Local Event Spotter</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="icon" href="assets/images/logo-favBlack.ico" type="image/gif" sizes="32x32">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
</head>

<body>

  <!-- Navbar jQuery generated--file:page-setup.js------------------------------------->
  <div class="navbar-fixed">
    <nav class="navigation nav-bar" role="navigation"></nav>
  </div>

  <!--Slide banner--only on landing page----------------------------------------------->
  <div class="slider z-depth-2">
      <div class="container slide-container">
      <ul class="slides">
      <li>
        <img src="assets/images/banner-1.jpg"> 
        <div class="caption left-align black-text">
          <h3>Concerts</h3>
          <h5 class="light grey-darken-4-text text-lighten-3">Take your friends to a concert.</h5>
        </div>
      </li>
      <li>
        <img src="assets/images/banner-2.jpg">
        <div class="caption right-align black-text">
          <h3>Sport</h3>
          <h5 class="light grey-darken-4-text text-lighten-3">Take your family to a baseball game.</h5>
        </div>
      </li>
      <li>
        <img src="assets/images/banner-3.jpg">
        <div class="caption right-align  black-text">
          <h3>Movies</h3>
          <h5 class="light grey-darken-4-text text-lighten-3">Take your date out for a movie night.</h5>
        </div>
      </li>
    </ul>
  </div>
</div>

 <!-- Text Banner-- jQuery generated for row-1 and row-3--file:page-setup.js------------------------>
  <section class="section no-pad-bot z-depth-1 black" id="index-banner">
    <div class="container text-banner">
      <div class="row row-1"></div>
      <div class="row row-2">
        <h5 class="header white-text center col s12">All events at one location</h5>
      </div>
      <div class="row video-API"></div>
    </div>
  </section>

  <!-- Main Section-------------------------------------------------------------------------------- -->
  <main class="section main-container white">
    <div class="nav-wrapper container">
      <div class="row">
        <form class="col s12 offset-m3">
          <div class="row row-3"></div>
        </form>
      </div>
       <div class="row">
          <h4 class="left">This weeks event in your area.</h4>
      </div>
      <div class="row img-API">
      </div>
    </div>
  </main>

 <!-- Footer jQuery generated--file:page-setup.js------------------------------------->
  <footer class="page-footer"></footer>
    
 
 <!-- JavaScript files link to folder------------------------------------->
  <script src="assets/javascript/page-setup.js"></script>
  <script src="assets/javascript/events-landing.js"></script>
  <script src="assets/javascript/froms-DB.js"></script>
  



</body>
</html>
