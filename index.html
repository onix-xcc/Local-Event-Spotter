<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Local Event Spotter</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css"  media="screen,projection"/>
  <link rel="stylesheet" href="assets/css/style.css">
  
</head>

<body>

  <!-- Navbar jQuery generated--file:page-setup.js------------------------------------->
  <div class="navbar-fixed">
    <nav class="navigation nav-bar" role="navigation"></nav>
  </div>

  <!--Slide banner--only on landing page----------------------------------------------->
  <div class="slider z-depth-2">
      <div class="container slide-container">
      <ul class="slides">
      <li>
        <img src="assets/images/banner-1.jpg"> 
        <div class="caption left-align black-text">
          <h3>Concerts</h3>
          <h5 class="light grey-darken-4-text text-lighten-3">Take your friends to a concert.</h5>
        </div>
      </li>
      <li>
        <img src="assets/images/banner-2.jpg">
        <div class="caption right-align black-text">
          <h3>Sport</h3>
          <h5 class="light grey-darken-4-text text-lighten-3">Take your family to a baseball game.</h5>
        </div>
      </li>
      <li>
        <img src="assets/images/banner-3.jpg">
        <div class="caption right-align  black-text">
          <h3>Movies</h3>
          <h5 class="light grey-darken-4-text text-lighten-3">Take your date out for a movie night.</h5>
        </div>
      </li>
    </ul>
  </div>
</div>

 <!-- Text Banner-- jQuery generated for row-1 and row-3--file:page-setup.js------------------------>
  <section class="section no-pad-bot z-depth-1 black" id="index-banner">
    <div class="container text-banner">
      <div class="row-1"></div>
      <div class="row-2">
        <h5 class="header white-text center col s12">All events at one location</h5>
      </div>
      <div class="row-3"></div>
    </div>
  </section>

  <!-- Main Section-------------------------------------------------------------------------------- -->
  <main class="section main-container white">
      <div class="nav-wrapper container ">
       <div class="row">
          <h4 class="left">This weeks event in your area.</h4>
        <div class="col s12 m4">
          <div class="icon-block">
            <img class="materialboxed" src="assets/images/music-300.jpg" alt="Music" style="width:100%;">
            <p class="img-text">The Band</p>
          </div>
        </div>
        <div class="col s12 m4">
          <div class="icon-block">
            <img class="materialboxed" src="assets/images/sport-300.jpg" alt="Sport" style="width:100%;">
            <p class="img-text">The Team</p>
          </div>
        </div>
        <div class="col s12 m4">
          <div class="icon-block">
            <img class="materialboxed" src="assets/images/movies-300.jpg" alt="Movies" style="width:100%;">
            <p class="img-text">The Movie</p>
          </div>
        </div>
      </div>
    </div>
  </main>

 <!-- Footer jQuery generated--file:page-setup.js------------------------------------->
  <footer class="page-footer"></footer>
    

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"> </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script> -->
  <script type="text/javascript" src="assets/javascript/materialize.min.js"></script>
  <script src="assets/javascript/page-setup.js"></script>
  <script src="assets/javascript/script.js"></script>


</body>
</html>
