<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Local Event Spotter</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link href="https://fonts.googleapis.com/css?family=Germania+One|Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="icon" href="assets/images/logo-favBlack.ico" type="image/gif" sizes="32x32">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script> 
  <script src="assets/javascript/forms-firebase.js"></script>
</head>

<body>

  <!-- Navbar jQuery generated--file:page-setup.js------------------------------------->
  <div class="navbar-fixed">
    <nav class="navigation nav-bar" role="navigation"></nav>
  </div>

   <!-- Text Banner-- jQuery generated for row-1-----file:page-setup.js------------------------>
   <section class="section no-pad-bot z-depth-1 black" id="index-banner">
      <div class="container text-banner">
        <div class="row row-1"></div>
        <div class="row row-2">
          <h4 class="header white-text center col s12">Contact Us</h4>
        </div>
      </div>
    </section>

  <!-- Main Section-------------------------------------------------------------------------------- -->
  <main class="section main-container white">
    <div class="row">
      <form class="col s12 offset-m3">
        <div class="row">
          <div class="input-field col s3">
            <input id="input-first-name" type="text" class="validate">
            <label for="first_name">First Name</label>
          </div>
          <div class="input-field col s3">
            <input id="input-last-name" type="text" class="validate">
            <label for="last_name">Last Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s4">
            <input id="input-email" type="email" class="validate">
            <span class="helper-text" data-error="not a valid email format" data-success="right"></span>
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <textarea id="input-message" class="materialize-textarea validate" data-length="250" type="text"></textarea>
            <label for="textarea">Message</label>
          </div>
        </div>
      </form>
      <div class="row">
        <div class="col s12 offset-m3">
          <button class="btn waves-red modal-trigger" data-target="modal" id="contact-form-submit" type="submit" name="action">Submit</button>
          <div id="modal" class="modal">
              <div class="modal-content">
                <p id="contact-info-text"></p>
              </div>
              <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
              </div>
            </div>
        </div>
      </div>
    </div>     
  </main>

  <!-- Footer jQuery generated--file:page-setup.js------------------------------------->
  <footer class=" page-footer"></footer>

 <!-- JavaScript files link to folder------------------------------------->
  <script src="assets/javascript/page-setup.js"></script>
  <script src="assets/javascript/materialize.js"></script>
  
  
</body>
</html>
