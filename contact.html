<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Local Event Spotter</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css"  media="screen,projection"/>
  <link rel="stylesheet" href="assets/css/style.css">
  
</head>

<body>

  <!-- Navbar jQuery generated--file:page-setup.js------------------------------------->
  <div class="navbar-fixed">
    <nav class="navigation nav-bar" role="navigation"></nav>
  </div>

   <!-- Text Banner-- jQuery generated for row-1-----file:page-setup.js------------------------>
   <section class="section no-pad-bot z-depth-1 black" id="index-banner">
      <div class="container text-banner">
        <div class="row-1"></div>
        <div class="row-2">
          <h5 class="header white-text center col s12">Contact Us</h5>
        </div>
      </div>
    </section>

  <!-- Main Section-------------------------------------------------------------------------------- -->
  <main class="section main-container white">
      <div class="container ">
      <div class="row">
        <form class="col m8 offset-m2 s12">
          <div class="input-field col s12">
              <input id="name" type="text">
              <label for="name">Name</label>
          </div>
          <div class="input-field col s12">
              <input id="email" type="email" class="form-input">
              <label for="email">Email</label>
          </div>
          <div class="input-field col s12">
            <textarea id="message" class="materialize-textarea"></textarea>
            <label for="message">Message</label>
          </div>
        <div class="row">
            <div class="col m12">
              <p class="right-align"><button class="btn btn-medium waves-effect waves-light blue darken-4" type="button" name="action">Send Message</button></p>
            </div>
        </div>
    </form>
      </div>
    </div>
  </main>

  <!-- Footer jQuery generated--file:page-setup.js------------------------------------->
  <footer class=" page-footer"></footer>
    

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"> </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script> -->
  <script type="text/javascript" src="assets/javascript/materialize.min.js"></script>
  <script src="assets/javascript/page-setup.js"></script>
  <script src="assets/javascript/script.js"></script>
  
</body>
</html>
