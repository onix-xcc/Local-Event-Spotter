  <!--Slide banner -------------------------------------------------------------------------------- -->
  <!-- Text Banner -------------------------------------------------------------------------------- -->
  <section class="section no-pad-bot z-depth-1 black" id="index-banner">
    <div class="container">
      <div class="header white-text center"><a href="index.html"><img src="assets/images/logo-6.png"></a></div>
        <div class="row center">
          <h3 class="header white-text col s12">Movies</h3>
          <div class="row">
            <form class=" zip-code-input col s10 offset-s3">
              <div class="input-field ">
                <input class id="zip" name= "zip" type="text" required pattern="[0-9]{5}">
                <label class="label-icon grey-text" for="search">Enter a zip code</label>
              </div>
              <select class="browser-default">
                <option value="" disabled selected>Mile from Zip Code</option>
                <option value="1">5 Miles</option>
                <option value="2">10 Miles</option>
                <option value="3">25 Miles</option>
                <option value="3">50 Miles</option>
              </select>
              <label class="label-icon grey-text" for="search"></label>
              <input id="select-artist" type="submit" value="GO!">
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Main Section-------------------------------------------------------------------------------- -->
  <main class="section main-container white">
      <div class="container ">
      <div class="row">
        <table>
          <thead>
            <tr>
              <th>Movie Name</th>

              <th>Rating</th>
              <th>Show Times</th>



            </tr>
